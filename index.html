<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Find artists, albums and tracks</title>
</head>
<body>
    <div id="error"></div>
    <header id="header">
        <h2>With this application you're able to browse Spotify's range of artists, groups
            albums and songs, without needing a Spotify account.</h2>
        <h2>Select any artist name, album or
            song name to get directed to the Spotify web player</h2>
    </header>
    <main>

        <section id="getArtist">
            <div>
                 <h2>Find artist</h2>
                <input type="text" id="artistName" placeholder=" artist">
                <button id="artistButton">Search</button>
            </div>
            <div id="artistList">

            </div>
            <div id="selectedArtist">

            </div>
            <div id="artistTrackAlbumCont">
                <ol class="trackList" id="artistTopTracks">

                </ol>

                <ol class="trackList" id="artistAlbums">

                </ol>
            </div>
        </section>

        <section id="getAlbum">
            <h2>Find albums</h2>
            <input type="text" id="albumName" placeholder=" album, artist">
            <button id="albumButton">Search</button>
            <div id="albumList">

            </div>
            <div>
                <ol class="trackList">

                </ol>
            </div>
        </section>

        <section id="getTrack">
            <div>
                <h2>Find Songs</h2>
                <input type="text" id="trackName" placeholder=" song, album, artist">
                <button id="trackButton">Search</button>
            </div>
            <div id="trackDiv">

            </div>
        </section>

    </main>
<script src="js/main.js"></script>
<script src="js/jquery-3.2.0.min.js"></script>
</body>
</html>
