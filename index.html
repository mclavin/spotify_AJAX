<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>my title</title>
</head>
<body>
    <main>

        <section id="getArtist">
            <div>
                 <h2>Find artist</h2>
                <input type="text" id="artistName" placeholder=" artist">
                <button id="artistButton">Search</button>
            </div>
            <div id="artistList">

            </div>
            <div id="selectedArtist">

            </div>
            <div id="artistTrackAlbumCont">
                <ol class="trackList" id="artistsTopTracks">

                </ol>

                <ol class="trackList" id="artistsAlbums">

                </ol>
            </div>
        </section>

        <section id="getAlbum">
            <h2>Find albums</h2>
            <input type="text" id="albumName" placeholder=" album">
            <button id="albumButton">Search</button>
            <div id="albumList">

            </div>
            <div>
                <ol class="trackList">

                </ol>
            </div>
        </section>

        <section id="getTrack">
            <div>
                <h2>Find Songs</h2>
                <input type="text" id="trackName" placeholder=" song, album, artist">
                <button id="trackButton">Search</button>
            </div>
            <div>
                <ol class="trackList" id="trackList">

                </ol>
            </div>
        </section>

    </main>
<script src="js/main.js"></script>
<script src="js/jquery-3.2.0.min.js"></script>
</body>
</html>
